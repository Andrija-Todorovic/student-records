{% extends 'base.html' %}

{% block content %}

<div class="container">
       <div class="row">

         <form action="{{ url_for('ocena_izmena', id=id, ocena_id=data_ocena.id) }}" method="POST">
             
            <div class="form-group">

                    <label>Predmet</label>
                    <select class="form-control" id="predmet_id" name="predmet_id" required>
                        <option">Odaberi predmet</option>
                        {% for predmet in predmeti %}
                        <option value="{{ predmet.id }}">{{ predmet.naziv }}</option>
                        {% endfor %}
                    </select>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Ocena</label>
                <input type="text" class="form-control"  name="ocena"  value="{{ data_ocena.ocena }}" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Datum</label>
                <input type="date" class="form-control"  name="datum"  value="{{ data_ocena.datum }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Dodaj ocenu</button>
            </div>
         </form>   
       </div>
   </div>

{% endblock %}
