{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 d-flex justify-content-left" style="max-width: 600px;">
       <div class="row">

        <form action="{{ url_for('predmeti_izmena', id=predmeti.id) }}" method="post">

            <h2>Izmeni predmet</h2>

            <div class="form-group">
                <label for="sifra">Sifra:</label>
                <input type="text" class="form-control"  name="sifra" required value="{{predmeti.sifra}}">
            </div>
            <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input type="text" class="form-control"  name="naziv" required value="{{predmeti.naziv}}">
            </div>
            <div class="form-group">
                <label for="godina">Godina studiranja:</label>
                <input type="text" class="form-control"  name="godina" required value="{{predmeti.godina_studija}}">
            </div>
            <div class="form-group">
                <label for="esbp">ESPB:</label>
                <input type="text" class="form-control"  name="espb" required value="{{predmeti.espb}}">
            </div>
            <div class="form-group">
                <label for="obavezni_izborni">Obavezni / Izborni:</label>
                <select type="text" class="form-control"  name="obavezni_izbornib" required value="{{predmeti.obavezni_izborni}}">
                    <option value="obavezni">Obavezni</option>
                    <option value="izborni">Izborni</option>
                </select>
            </div>
            
            <div class="form-group"></div>
            <button type="submit" class="btn btn-primary">Sacuvaj</button>
        </form>   

       </div>
   </div>

{% endblock %}
